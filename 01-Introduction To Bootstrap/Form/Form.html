<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>
    <div class="container col-lg-6 text-center ">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-plus"></i>
                New User
            </button>
            <button type="button" class="btn btn-danger">
                <i class="fa fa-user"></i>
                I have account
            </button>
        </div>

        <p class="mt-3 mb-4">Click to select</p>

        <form class="form-group">
            <div class="input-group mb-2 mr-sm-2">
                <label class="sr-only" for="email">Email Address</label>
                <input type="text" class="form-control border-right-0" id="email" placeholder="Email Address">
                <div class="input-group-append">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
            </div>

            <div class="input-group mb-2 mr-sm-2">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control border-right-0" id="password" placeholder="Password">
                <div class="input-group-append">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
            </div>

            <div class="input-group mb-2 mr-sm-2">
                <label class="sr-only" for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control border-right-0" id="confirm-password" placeholder="Confirm Password">
                <div class="input-group-append">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
            </div>
        </form>

        <hr class="my-4" />
    </div>
</body>

</html>
